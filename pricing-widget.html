<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            margin: 0;
            padding: 15px;
            background: transparent;
        }
        .price-container {
            text-align: center;
        }
        .price-display {
            font-size: 36px;
            font-weight: 700;
            color: #C9B986;
            line-height: 1.2;
        }
        .price-period {
            font-size: 16px;
            color: #666;
            margin-top: 5px;
            font-weight: 400;
        }
        .loading {
            color: #999;
            font-style: italic;
            font-size: 18px;
        }
        .error {
            color: #d9534f;
            font-size: 16px;
        }
        .last-updated {
            font-size: 12px;
            color: #999;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="price-container">
        <div id="pricing" class="loading">Loading price...</div>
    </div>

    <script>
        // Configuration
        const MONDAY_API_TOKEN = 'eyJhbGciOiJIUzI1NiJ9.eyJ0aWQiOjE4NDEzNjc3MiwidWlkIjoyNTA1OTE2OSwiaWFkIjoiMjAyMi0xMC0wM1QxNjo1OTo0My44MTJaIiwicGVyIjoibWU6d3JpdGUiLCJhY3RpZCI6MTAwNzQyNDUsInJnbiI6InVzZTEifQ.x9zltqwDc38J_rbuFt5jg3Ea-3Wq9b4s4yFBrnFuix8';
        const BOARD_ID = 2388987554;
        const PRICE_COLUMN_ID = 'formula_mkzm99hj';
        
        // Get apartment identifier from URL parameter
        const urlParams = new URLSearchParams(window.location.search);
        const apartmentId = urlParams.get('id') || urlParams.get('item_id') || urlParams.get('apartment');
        
        async function fetchPrice() {
            if (!apartmentId) {
                document.getElementById('pricing').innerHTML = '<div class="error">No apartment ID specified</div>';
                return;
            }

            const query = `query {
                boards(ids: ${BOARD_ID}) {
                    items_page {
                        items {
                            id
                            name
                            column_values {
                                id
                                text
                                value
                            }
                        }
                    }
                }
            }`;

            try {
                const response = await fetch('https://api.monday.com/v2', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': MONDAY_API_TOKEN,
                        'API-Version': '2024-01'
                    },
                    body: JSON.stringify({ query })
                });

                if (!response.ok) {
                    throw new Error(`API request failed: ${response.status}`);
                }

                const data = await response.json();
                
                if (data.errors) {
                    throw new Error(data.errors[0].message);
                }
                
                // Find the apartment by item ID
                const items = data.data.boards[0].items_page.items;
                const apartment = items.find(
                    item => item.id === apartmentId
                );

                if (apartment) {
                    // Find the price column
                    const priceColumn = apartment.column_values.find(
                        col => col.id === PRICE_COLUMN_ID
                    );

                    if (priceColumn && priceColumn.text) {
                        const price = priceColumn.text;
                        
                        // Format the price display
                        document.getElementById('pricing').innerHTML = `
                            <div class="price-display">
                                Â£${price}
                            </div>
                            <div class="price-period">per week</div>
                            <div class="last-updated">Updated: ${new Date().toLocaleDateString()}</div>
                        `;
                    } else {
                        document.getElementById('pricing').innerHTML = '<div class="error">Price not available</div>';
                    }
                } else {
                    document.getElementById('pricing').innerHTML = `<div class="error">Apartment ID "${apartmentId}" not found</div>`;
                }
            } catch (error) {
                console.error('Error fetching price:', error);
                document.getElementById('pricing').innerHTML = '<div class="error">Unable to load price. Please try again later.</div>';
            }
        }

        // Fetch price when page loads
        window.addEventListener('DOMContentLoaded', fetchPrice);
    </script>
</body>
</html>
