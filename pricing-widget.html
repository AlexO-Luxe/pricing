<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            margin: 0;
            padding: 15px;
            background: transparent;
        }
        .debug-container {
            text-align: left;
            font-size: 12px;
            max-width: 800px;
            margin: 0 auto;
        }
        .debug-item {
            background: #f5f5f5;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
        pre {
            background: #333;
            color: #0f0;
            padding: 10px;
            overflow-x: auto;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="debug-container">
        <h2>Monday.com Debug View</h2>
        <div id="output">Loading data...</div>
    </div>

    <script>
        const MONDAY_API_TOKEN = 'eyJhbGciOiJIUzI1NiJ9.eyJ0aWQiOjE4NDEzNjc3MiwidWlkIjoyNTA1OTE2OSwiaWFkIjoiMjAyMi0xMC0wM1QxNjo1OTo0My44MTJaIiwicGVyIjoibWU6d3JpdGUiLCJhY3RpZCI6MTAwNzQyNDUsInJnbiI6InVzZTEifQ.x9zltqwDc38J_rbuFt5jg3Ea-3Wq9b4s4yFBrnFuix8';
        const BOARD_ID = 2388987554;
        
        async function debugBoard() {
            const query = `query {
                boards(ids: ${BOARD_ID}) {
                    items_page(limit: 5) {
                        items {
                            id
                            name
                            column_values {
                                id
                                title
                                text
                                value
                            }
                        }
                    }
                }
            }`;

            try {
                const response = await fetch('https://api.monday.com/v2', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': MONDAY_API_TOKEN,
                        'API-Version': '2024-01'
                    },
                    body: JSON.stringify({ query })
                });

                const data = await response.json();
                
                if (data.errors) {
                    document.getElementById('output').innerHTML = `<div class="debug-item"><strong>Error:</strong> ${data.errors[0].message}</div>`;
                    return;
                }
                
                const items = data.data.boards[0].items_page.items;
                
                let output = '<h3>First 5 Apartments:</h3>';
                
                items.forEach((item, index) => {
                    output += `<div class="debug-item">`;
                    output += `<strong>Apartment ${index + 1}:</strong><br>`;
                    output += `<strong>Item ID:</strong> ${item.id}<br>`;
                    output += `<strong>Name:</strong> ${item.name}<br><br>`;
                    output += `<strong>Columns:</strong><br>`;
                    
                    item.column_values.forEach(col => {
                        if (col.text || col.value) {
                            output += `- <strong>${col.title}</strong> (${col.id}): ${col.text || 'N/A'}<br>`;
                        }
                    });
                    
                    output += `</div>`;
                });
                
                output += '<h3>Full JSON Response:</h3>';
                output += `<pre>${JSON.stringify(data, null, 2)}</pre>`;
                
                document.getElementById('output').innerHTML = output;
                
            } catch (error) {
                document.getElementById('output').innerHTML = `<div class="debug-item"><strong>Error:</strong> ${error.message}</div>`;
            }
        }

        window.addEventListener('DOMContentLoaded', debugBoard);
    </script>
</body>
</html>
